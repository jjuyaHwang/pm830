<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form action="#">
        <!-- 
            * form 은 input 내 data를 담아 전송하는 역할을 해준다.
            * 감싸는 위치는 input 과 가장 가까운 공간태그여야 한다.
         -->
         <fieldset>
            <!-- * form 태그에서 사용되는 입력태그들은 fieldset으로 그룹화 시킨다. -->
            <legend>HTML4 Input</legend>
            <!-- * fieldset으로 그룹화가 되었다면, 그 그룹 주제에 맞는 이름을 legend 태그 안에 삽입한다.
                 * (필수아님)
            -->
            <ul>
                <li>
                    <input type="text" title="텍스트입력" maxlength="8">
                    <!-- * 입력 태그 타입 text는 텍스트를 삽입할 떄 사용되며,
                         * 이 경우엔 title 이 항상 제공 되어야 한다.
                         * maxlength를 이용해 최대 글자를 제어할수있다 -->
                </li>
                <li>
                    <input type="password" title="비밀번호" maxlength="5">
                    <!-- * 입력 태그 타입 password는 비밀번호를 삽입할 떄 사용된다. -->
                </li>
                <li>
                    <input type="radio" name="radioGroup" id="btn_radio1" checked="checked">
                    <label for="btn_radio1">항목1</label>
                    <input type="radio" name="radioGroup" id="btn_radio2">
                    <label for="btn_radio2">항목2</label>
                    <input type="radio" name="radioGroup" id="btn_radio3">
                    <label for="btn_radio3">항목3</label>
                    <input type="radio" name="radioGroup" id="btn_radio4">
                    <label for="btn_radio4">항목4</label>
                    <!-- 
                        * 입력 태그 타입 radio는 라디오 버튼이며, name을 같은 이름으로 
                        * 여러 항목을 지정시 그룹화하여 해당 항목과 버튼을 연결해줄 필요가 있다.
                        * checked를 이용하여 페이지가 로드 될때 초기 선택값을 넣어 둘 수 있다.
                        * 단, 하나의 항목만 선택 가능하다.
                     -->
                </li>
                <li>
                    <input type="checkbox" id="btn_chk1">
                    <label for="btn_chk1">체크1</label>
                    <input type="checkbox" id="btn_chk2" checked="checked">
                    <label for="btn_chk2">체크2</label>
                    <input type="checkbox" id="btn_chk3">
                    <label for="btn_chk3">체크3</label>
                    <input type="checkbox" id="btn_chk4">
                    <label for="btn_chk4">체크4</label>
                </li>
                <!-- 
                    * 1. 입력태그타입 checkbox는 다중 선택을 지원하는 input이며,
                    *    label을 이용하여 해당 항목과 연결해야한다.
                    * 2. checked 옵션 역시 radio input과 동일
                 -->

                <li>
                    <textarea name="" id="" cols="30" rows="10">하시고 싶은 말씀을 남겨주세요.</textarea>
                </li>
                <!-- 
                    * 여러줄을 입력 할 수 있는 텍스트 상자인 textarea는 cols로 가로입력너비
                    * rows로 세로입력너비의 초기값을 설정 할 수 있다.
                 -->
                 <li>
                    <select name="job">
                        <option value="">직업선택</option>
                        <optgroup label="실업자">
                            <option value="1">무직</option>
                            <option value="2">학생</option>
                        </optgroup>
                        <optgroup label="근로자">
                            <option value="3">전문직</option>
                            <option value="4">공무원</option>
                        </optgroup>
                    </select>
                    <!-- 
                        * select는 선택항목을 목록형의 단축메뉴 형식으로 만드는 입력 양식이다.
                        * 항목수만큼의 option 이 필요하고, 이안의 value로 값을 정해 전달한다.
                        * multiple속성값을 이용해 다중 선택을 지원 할수 있고, size속성값을 이용해
                        * 초기 노출 목록수를 제어할 수 있다.
                        * optgroup으로 중간 그룹을 설정할 수 있다.
                     -->
                 </li>
            </ul>

         </fieldset>

    </form>
    
</body>
</html>
