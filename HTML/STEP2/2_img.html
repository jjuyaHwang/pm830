<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <img src="images/SamplePNGImage_100kbmb.png" alt="사진에 대한 설명" width="145" height="100">
    <img src="https://via.placeholder.com/150x150">
    <p>
        alt 는 대체 텍스트 <br/>
        src는 -,png 이런 형태의 가상 이미지를 넣어 놓는것은 placeholder
        역할을 하게끔 넣어 두는것,<br/>
        추후 하이퍼 링크 작업시 html5 이하 버전 문서에서는 border=0 처리 혹은
        css로 마감
    </p>
    <img src="images/sorry.jpg" alt="애기가 미안해하는 이미지">
</body>
</html>
