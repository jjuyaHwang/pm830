<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 스타일 태그</title>
    <style>
        * {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <p>
        <b>진하게</b> <br/>
        <strong>진하게(의미강조)</strong><br/>

        <i>기울이기</i><br/>
        <!--
            ? HTML4 에서 Italic으로 사용된 기울임체인
            ? 이 태그는 html5에 와서는 외국어나 분류적인 성격을 띄는 단어,
            ? 전문기술용어, 손글씨 등 처럼 다른 텍스트와 구별 되는 텍스트를 표현 할 때 사용된다.
        -->
        <em>기울기</em>(의미강조)<br/>
        <!-- ? emphasized (강조)의 약자 -->

        <mark>색상</mark>(강조)<br/>

        <sup>위</sup>첨자<br/>
        <!-- ? superScript -->
        <sub>아래</sub>첨자<br/>
        <!-- ? subScript -->
        <s>취소선</s><br/>
        <del>취소선(실제 data상 삭제)</del><br/>
        <u>밑줄</u><br/>

        <small>일부를 작게</small><br/>
        <big>일부를 크게</big>표현해



    </p>

    <hr/>
    <!-- 
        ? hr 태그 (horizontal rule)는 위와 아래의 주제 자체가 바뀐다는데 의미를 둔다. 
        ? html4에서 처음 그저 형식적인 구분선의 역할이 아니다.
        ? size = "5" width = "50%" color="#989898" align="center" 기존 속성값.
     -->
</body>
</html>
